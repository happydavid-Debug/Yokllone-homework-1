<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日作业发布器</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <header class="page-header">
            <h1 class="page-title">每日作业发布器</h1>
            <p class="page-subtitle">发布和管理每日作业信息</p>
        </header>

        <main class="main-content">
            <!-- 日期选择器 -->
            <div class="date-navigator">
                <div class="date-nav-header">
                    <h2 class="nav-title">选择日期</h2>
                    <button class="calendar-btn" id="calendarBtn" aria-label="选择日期">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                    </button>
                </div>
                <div class="date-pills" id="datePills">
                    <!-- 日期按钮将通过JavaScript动态生成 -->
                </div>
            </div>

            <!-- 作业内容卡片 -->
            <div class="assignment-card">
                <div class="card-header">
                    <h3 class="card-title" id="assignmentTitle">今日作业</h3>
                    <span class="assignment-date" id="assignmentDate"></span>
                </div>
                
                <div class="editor-container">
                    <textarea 
                        id="assignmentInput" 
                        class="assignment-input" 
                        placeholder="输入今日作业内容..."
                        rows="12"
                    ></textarea>
                </div>

                <div class="action-bar">
                    <button class="publish-btn" id="publishBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13"></path>
                            <polygon points="22,2 15,22 11,13 2,9"></polygon>
                        </svg>
                        <span>发布作业</span>
                    </button>
                </div>
            </div>

            <!-- 状态提示 -->
            <div class="status-message" id="statusMessage" style="display: none;">
                <div class="status-content">
                    <span class="status-text" id="statusText"></span>
                </div>
            </div>
        </main>
    </div>

    <!-- 日期选择模态框 -->
    <div class="modal-overlay" id="modalOverlay" style="display: none;">
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="modal-title">选择日期</h3>
                <button class="modal-close" id="modalClose" aria-label="关闭">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-content">
                <input type="date" id="datePicker" class="date-input" max="" min="">
            </div>
            <div class="modal-footer">
                <button class="modal-cancel" id="modalCancel">取消</button>
                <button class="modal-confirm" id="modalConfirm">确定</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
